<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台系统页面生成器</title>
    <link rel="stylesheet" href="http://s1.xmcdn.com/lib/common/last/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="http://s1.xmcdn.com/lib/common/last/font-awesome/4.5.0/css/font-awesome.css?v=1">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="">
    <div class="wrap">
        <h4 class="title">XM后台页面生成器
            <button class="btn btn-success pull-right export">导出</button>
        </h4>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <div class="menu">
                    <p><i class="fa fa-plus-square" aria-hidden="true"></i>&emsp;控件</p>
                    <ul class="list-unstyled menu-list">
                        <li>
                            <a data-toggle="collapse" href="#col1" class="menu-list-item">
                                表单
                            </a>
                            <div id="col1" class="menu-list-content collapse">
                                <ul>
                                    <li>
                                        <span draggable="true" data-widget="radio">
                                            <input type="radio" checked>&emsp;<span>label</span>
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="checkbox">
                                            <input type="checkbox" checked>&emsp;<span>label</span>
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="text">
                                            <input type="text" disabled>
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="textLabel">
                                            <span>label</span>&emsp;<input type="text" disabled>
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="textarea"><span>label</span>&emsp;
                                            <textarea cols="18" disabled class="textarea"
                                                      rows="2"></textarea>
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="select">
                                            <img src="../img/select.png" class="select">
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="selectLabel"><span>label</span>&emsp;
                                            <img src="../img/select.png" class="select">
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="timeSingle"><span>时间</span>&emsp;
                                            <input type="text" disabled>
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="time"><span>时间</span>&emsp;
                                            <input type="text" disabled class="date">-<input type="text" disabled
                                                                                             class="date">
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="button">
                                            <button class="btn btn-xs button">按钮</button>
                                        </span>
                                    </li>
                                    <li>
                                        <span draggable="true" data-widget="uploader">
                                            <button class="btn btn-xs button">上传图片</button>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a data-toggle="collapse" href="#col3" class="menu-list-item">
                                弹出框
                            </a>
                            <div id="col3" class="menu-list-content collapse">
                                弹出框
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-7 col-lg-7">
                <div class="template">
                    <div class="choose-modal" data-show="true">模板选择<span class="chose"></span>
                        <i class="fa fa-angle-double-down"></i></div>
                    <div class="template-wrap">
                        <div class="col-md-6">
                            <div class="template-panel">
                                <div class="template-title primary" data-type="list">
                                    列表页
                                </div>
                                <div class="template-content">
                                    <img src="../img/table.png"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="template-panel">
                                <div class="template-title active" data-type="append">
                                    新增页
                                </div>
                                <div class="template-content">
                                    <img src="../img/append.png">
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="gen" style="display:none">

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="attribute">
                    <p><i class="fa fa-cog"> </i>属性</p>
                    <div class="attribute-wrap">
                        <div class="label"><label>label:</label><br/><input type="text"></div>
                        <div class="name"><label>name:</label><br/><input type="text" placeholder="字段名"></div>
                        <div class="type"><label>type:</label>
                            <select class="select">
                                <option value="text">text</option>
                                <option value="number">number</option>
                            </select>
                        </div>
                        <div class="startName"><label>startName:</label><br/><input type="text"></div>
                        <div class="endName"><label>endName:</label><br/><input type="text"></div>
                        <div class="startPlaceholder"><label>startPlaceholder:</label><br/><input type="text"></div>
                        <div class="endPlaceholder"><label>endPlaceholder:</label><br/><input type="text"></div>
                        <div class="fdfsTest"><label>fdfsTest:</label><br/><input type="text"></div>
                        <div class="fdfsOnline"><label>fdfsOnline:</label><br/><input type="text"></div>
                        <div class="serverTest"><label>serverTest:</label><br/><input type="text"></div>
                        <div class="serverOnline"><label>serverOnline:</label><br/><input type="text"></div>
                        <div class="text"><label>text:</label><br/><input type="text" placeholder="按钮文本"></div>
                        <div class="buttonType">
                            <label>buttonType:</label>
                            <select>
                                <option value="">请选择</option>
                                <option value="search">查询</option>
                                <option value="append">新增</option>
                                <option value="edit">编辑</option>
                            </select>
                        </div>
                        <div class="api"><label>api:</label><br/><input type="text" placeholder="默认表单提交"></div>
                        <div class="changeClass">
                            <label>按钮颜色:</label>
                            <div class="radio">
                                <label><input type="radio" name="radio" data-class="btn btn-primary"><i
                                        class="btnPrimary"></i></label>
                                <label><input type="radio" name="radio" data-class="btn btn-success"><i
                                        class="btnSuccess"></i></label>
                                <label><input type="radio" name="radio" data-class="btn btn-info"><i
                                        class="btnInfo"></i></label>
                                <label><input type="radio" name="radio" data-class="btn btn-warning"><i
                                        class="btnWarning"></i></label>
                                <label><input type="radio" name="radio" data-class="btn btn-danger"><i
                                        class="btnDanger"></i></label>
                            </div>
                        </div>
                        <div class="cols">
                            <label>cols:</label>
                            <select>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                        <div class="tableButton">
                            <label>type:</label>
                            <select>
                                <option value="button">button</option>
                                <option value="link">link</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="list">
    <h4><input type="text" class="gen-title" placeholder="点我输入标题"></h4>
    <div class="gen-wrapper gen-condition">

    </div>
    <div class="gen-wrapper gen-table">
        <table class="table table-bordered">
            <thead>
            <tr class="tHeadTr">
                <th><input type="text"></th>
                <th><input type="text"></th>
                <th><input type="text"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="tBodyTr">
                <td>***</td>
                <td>***</td>
                <td class="text-center"><button class="append">+</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</script>
<script type="text/template" id="append">
    <h4><input type="text" class="gen-title" placeholder="点我输入标题"></h4>
</script>
<script type="text/javascript" src="http://s1.xmcdn.com/lib/common/last/jquery/2.1.4/jquery.js"></script>
<script type="text/javascript" src="http://s1.xmcdn.com/lib/common/last/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
